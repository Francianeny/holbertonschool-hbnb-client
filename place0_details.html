<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails du lieu - hbnb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="hbnb">
        </div>
        <div class="login">
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>
    <main>
        <div class="place-details">
            <img id="placeImage" class="place-image-large" src="" alt="Image du lieu">
            <div id="placeInfo" class="place-info"></div>
        </div>
        <div id="reviewsContainer" class="reviews-container"></div>
        <div class="add-review" style="display: none;">
            <form id="reviewForm">
                <textarea id="reviewText" placeholder="Écrire un avis"></textarea>
                <button type="submit">Ajouter un avis</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 hbnb. Tous droits réservés.</p>
    </footer>
    <script src="cookies.js"></script>
    <script src="place_details.js"></script>
</body>
</html>
