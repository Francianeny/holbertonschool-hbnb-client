<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des lieux - hbnb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Remplacez "logo.png" par le chemin relatif à votre image si nécessaire -->
            <img src="logo.png" alt="hbnb">
        </div>
        <div class="login">
            <a href="login.html" class="login-button">Login</a>
        </div>
    </header>
    <main>
        <section id="filter">
            <label for="countryFilter">Filter by Country:</label>
            <select id="countryFilter">
                <!-- Options will be populated dynamically -->
                <option value="All">All</option>
                <!-- Additional country options can be added here -->
            </select>
        </section>
        <section id="places-list">
            <div id="placesContainer" class="places-container">
                <!-- List of places will be populated dynamically -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 hbnb. Tous droits réservés.</p>
    </footer>
    <script src="cookies.js"></script>
    <script src="index.js"></script>
</body>
</html>
