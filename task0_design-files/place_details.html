<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails du lieu - hbnb</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cookies.js"></script>
    <script src="place_details.js" defer></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Application Logo" class="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="login.html" class="login-button">Connexion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="place-details">
            <div class="place-image-large">
                <img src="" alt="Image du lieu" id="placeImage">
            </div>
            <div class="place-info" id="placeInfo">
                <!-- Informations détaillées du lieu seront affichées ici -->
            </div>
        </section>
        <section id="reviewsContainer" class="reviews">
            <!-- Les avis seront affichés ici -->
        </section>
        <section class="add-review" style="display: none;">
            <form id="reviewForm" class="form">
                <textarea id="reviewText" placeholder="Write your review here" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
        <button class="login-button" style="display: none;" onclick="window.location.href='add_review.html';">Login to add a review</button>
    </main>
    <footer>
        <p>&copy; 2024 hbnb. Tous droits réservés.</p>
    </footer>
</body>
</html>
